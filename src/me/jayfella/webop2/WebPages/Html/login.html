<div style='width:280px; margin: 30px auto; padding: 20px; background-color: #F1F1F1; border-radius: 3px;'>
    <div class='tablecontainer'>

        <ul class='alertUl green'>
            <li id="loginStatus">Enter your <strong>minecraft</strong> login details.</li>

        </ul>

        <form action="login.php" method="post">

            <div class='tablerow'>

                <div class='tableleft'>
                    <span>Username:</span>
                </div>

                <div class='tableright'>
                    <input type='text' name='username' class='loginTextbox' title='Your minecraft login'>
                </div>

            </div>

            <div class='tablerow'>

                <div class='tableleft'>
                    <span>Password:</span>
                </div>

                <div class='tableight'>
                    <input type='password' name='password' class='loginTextbox' title='Your minecraft password'>
                </div>

            </div>

            <div class='tablerow'>

                <div class='tableleft'></div>

                <div class='tableright'>
                    <button class="blueButton" type='submit' value='Login'>Login</button>
                </div>

            </div>

        </form>
    </div>
</div>
