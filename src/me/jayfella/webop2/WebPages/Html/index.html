<style type="text/css">

</style>

<div class='container'>

    <div class="titleHeader">Details</div>

    <strong>Running:&nbsp;</strong>{bukkitversion}<br/>
    <strong>Java Version:&nbsp;</strong>{javaversion}<br/>
    <strong>Plugins ({plugincount}):&nbsp;</strong>{pluginlist}

</div>

<div class='containerSpacer'></div>
<div class='container'>
    <div class="titleHeader">
        Messages
        <div class="messageIcon" id="newMessageButton" title="New Message"></div>
    </div>

    <div id="moderatorMessages" style="max-height: 300px; overflow-y: auto; overflow-x: hidden; padding-right: 10px;"></div>

</div>

<div class='containerSpacer'></div>
<div class='container'>

    <div class="titleHeader">Server Utilization History</div>

    <div style="background: #fafafa; box-shadow: 0 1px 0 #FFFFFF; border-left: 1px solid #C1C1C1; border-right: 1px solid #C1C1C1; border-bottom: 1px solid #C1C1C1; margin: -10px 0 0 0; border-radius: 0 0 3px 3px; padding: 10px; ">
        <div id='tpsGraph' style='width: 100%; height: 150px; padding: 0px; position: relative;'></div>
    </div>

</div>

<div class='containerSpacer'></div>
<div class='container'>

    <div class="titleHeader">
        Players
        <img id="playerInformationRefresh" src="image.php?refresh.png" class="refreshImg" title="refresh" />
        <img id="playerInformationLoading" src='image.php?ajax.gif' class='loadingImg' style="visibility: hidden;" />

        <div style="float: right; margin: 9px 10px 0 0;">
            <input placeholder="Search player name..." class="playerSearchInput" type="text" style="width: 200px; vertical-align: middle;" />
        </div>
    </div>
    A total of <span id="alltimeplayersVal">0</span> players have ever played on this server. <span id="playercountVal">0</span> are online now.<br/>

    <span id="playerlistVal"></span>

</div>


<div class='containerSpacer'></div>
<div class='container'>

    <div class="titleHeader">
        Log Search
        <div style="float: right; margin: 0 10px 0 0;">
            <img id='ajaxloader' src='image.php?ajax.gif' class="loadingImg" style="visibility: hidden;" />

            <input id="logSearchTerm" placeholder="Search..." name="searchTerm" type="text">
            <input id="logSearchTimeFrame" placeholder="Timeframe..." name="timeFrame" type="text" title="Example: 6w5d4h3m2s<br/><br/>6 Week<br/>5 days<br/>4 hours<br/>3 minutes<br/>2 seconds">

            <button id="logSearchButton" class="smallGreenButton" value="Seach" >Search</button>
            <button id="clearLogSearchButton" class="smallBlackButton" value="Seach" >Clear Results</button>
        </div>


    </div>

    <div id='searchOutput' style="max-height: 250px; overflow: auto;"></div>

</div>

<div class='containerSpacer'></div>

<div class='container'>

    <div class="titleHeader">
        Console
        <div id="consoleHeightSlider" style="width: 100px; float: right; margin: 16px 10px 0 0;" title="Console Height"></div>
    </div>

    <div id='consoleData' class='consoleData' style=""></div>

    <div style="display: inline-block; margin-top: 10px;">
        <input type='checkbox' id='consoleCommandType' style='margin-top: 6px; margin-right: 10px; float: left;' title='Execute as Console (checked), or player (unchecked)'>
        <input id='consoleText' name='consoleText' type='text'>
        <button id="consoleSumbitButton" class="smallGreenButton">Send</button>
    </div>

</div>

<div id="whitelistPage" title="WebOp Whitelist"></div>
<div id="serverpropertiesPage" title="Server Properties"></div>

<!-- new message window -->
<div id="messageDialog" title="Create New Message">
    <div class='tablerow'>

        <div class='tableleft'>
            <span>Priority</span>
        </div>

        <div class='tableright'>
            <select>
                <option value="None">None</option>
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
          </select>
        </div>

    </div>

    <div class='tablerow'>

        <div class='tableleft'>
            <span>Message:</span>
        </div>

        <div class='tableight' style="vertical-align: top;">
            <textarea id="messageContents" rows="4" cols="60" style="margin-bottom: 10px;"></textarea>
        </div>

    </div>

    <div class='tablerow'>

        <div class='tableleft'></div>

        <div class='tableright'>
            <button id="createMessageButton" class="blueButton" value='Create Message'>Create Message</button>
        </div>

    </div>
</div>

<!-- init the message window to stop it rendering on the page -->
<script type="text/javascript">
    $("#messageDialog").dialog({ autoOpen: false, modal: true, width: 550 });
</script>


<script type="text/javascript" src="jscript.php?jayfella.console.js"></script>
