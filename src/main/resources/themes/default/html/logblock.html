<div class="container">

    <div class="containerHead">
        <h2>LogBlock</h2>

        <div style="float: right; margin-right: 10px; margin-top: 10px;">
            <span class="ui-icon ui-icon-circle-triangle-s" id="logBlockExpand" style="cursor: pointer;"
                  title="Toggle Visibility"></span>
        </div>
    </div>

    <div id="logBlockControls" style="display: none;">

        <div class="containerHead">
            <h2>General Ore Lookup</h2><img class="ajaxLoader" height="16"
                                            id="logBlockAllPlayersGeneralAjaxLoader" src="image.php?file=ajax.gif"
                                            style="visibility: hidden; margin-top: 6px;"
                                            width="16"/>
        </div>

        Lookup player
        <input class="playerSearchInput" id="logBlockAllPlayersGeneralPlayer" placeholder="player name"
               title="leave blank to search all players"
               type="text">
        that destroyed

        <select id="logBlockAllPlayersGeneralBlock">
            <option>GOLD_ORE</option>
            <option>IRON_ORE</option>
            <option>COAL_ORE</option>
            <option>LAPIS_ORE</option>
            <option>DIAMOND_ORE</option>
            <option>REDSTONE_ORE</option>
            <option>EMERALD_ORE</option>
        </select>

        since
        <input id="logBlockAllPlayersGeneralSince" style="width: 50px;"
               title="For reference, there are 1440 minutes in a day" type="text"
               value="1440">
        minutes.

        <button class="btn-green" id="logBlockAllPlayersGeneralButton">Lookup</button>
        <button class="btn-black" id="logBlockAllPlayersGeneralClear" style="float: right;">Clear</button>

        <div id="logBlockAllPlayersGeneralOutput"
             style="max-height: 300px; overflow-y: auto; overflow-x: hidden;"></div>

    </div>

</div>

<script src="jscript.php?file=jayfella.logblock.js" type="text/javascript"></script>
